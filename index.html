<body class="home">
	<!-- preload -->
	<div id="preload">

	<header class="flex">

		<!-- mobile navbar button -->
		<button class="mobile-nav-toggle" aria-controls="header-nav" aria-expanded="false"><span class="sr-only">Menu</span></button>

		<!-- navigation bar -->
		<nav>
			<ul id="header-nav" data-visible="false" class="flex header-nav underline-indicators">
				<li class="active">
					<a href="/" class="ff-sans-cond uppercase txt-white ls-2">
						<span aria-hidden="true">01</span>Home
					</a>
				</li>
				<li>
					<a href="forecast.html" class="ff-sans-cond uppercase txt-white ls-2">
						<span aria-hidden="true">02</span>Forecast
					</a>
				</li>
				<li>
					<a href="destination.html" class="ff-sans-cond uppercase txt-white ls-2">

				<li>

				</li>
				</li>

					</a>
				</li>
			</ul>
		</nav>
	</header>
	
	<!-- page content -->
	<main class="grid-container grid-container--home" id="main">
		<div>
			<div class="flex" data-aos="zoom-in" data-aos-delay="300">
				<!-- current weather icon -->
				<img src="./imgs/sun.png" alt="Sun WeatherCast" />
				<!-- current weather -->
				<div>
					<h3>Clear</h3>
					<em>clear sky</em>
				</div>
			</div>
			<h1 class="fs-700 ff-sans-cond txt-accent uppercase ls-1 mt-2" data-aos="zoom-in" data-aos-delay="200">
				<!-- weather location -->
				<i class="fa-solid fa-location-dot"></i> Venice, Italy
				<!-- weather temperature -->
				<span class="d-block fs-900 ff-serif txt-white">28 Â° C</span>
			</h1>
			<!-- date -->
			<p data-aos="zoom-in" data-aos-delay="450">April 10, 2023</p>

			<!-- weather data table -->
			<table class="mt-2" data-aos="zoom-in" data-aos-delay="550">
				<tbody>
					<tr>
						<td class="fw-700">Humidity:</td>
						<td>20% <i class="fa-solid fa-droplet"></i></td>
					</tr>
					<tr>
						<td class="fw-700">Cloudiness:</td>
						<td>5% <i class="fa-solid fa-cloud"></i></td>
					</tr>
					<tr>
						<td class="fw-700">Wind speed:</td>
						<td>1.89 m/s <i class="fa-solid fa-wind"></i></td>
					</tr>
					<tr>
						<td class="fw-700">Rain:</td>
						<td>0% <i class="fa-solid fa-cloud-rain"></i></td> 
					</tr>
					<tr>
						<td class="fw-700">Snow:</td>
						<td>0% <i class="fa-solid fa-snowflake"></i></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!-- button link -->
		<a href="forecast.html" class="btn-lg uppercase txt-dark bg-white ff-serif" data-aos="zoom-in" data-aos-delay="400">Forecast</a>
	</main>
